<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interactive electron Monte Carlo</title>
        <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
        <script src="test.js" defer></script>
    </head>
    <body style="font-family:sans-serif; font-size:15px; width:800px; margin-left:auto; margin-right:auto; background-color:#e0e0e0;">
        <h1>Interactive electron Monte Carlo</h1>
        <div style="display: flex; align-items: flex-end; gap: 10px;">
            <!-- Canvases stacked vertically -->
            <div style="display: flex; flex-direction: column; gap: 0px; align-items: center;">
                <canvas id="theCanvas" width="500" height="500" style="border:2px solid black; background-color:black;"></canvas>
                <canvas id="CanvasHist" width="500" height="200" style="border:2px solid black;"></canvas>
            </div>

            <!-- Slider and velocity canvas -->
        <div style="display: flex; flex-direction: column; align-items: center; gap: 0px; font-family:sans-serif; font-size:18px; height: 600px;">
            <!-- Slider at top -->
            <div style="display: flex; flex-direction: column; align-items: center; gap: 0px;">
                <label for="eField">
                    Electric field: <span id="eFieldValue">0.00 </span> MV/m
                </label>
                <input type="range" id="eField" min="0.0" max="3.0" step="0.02" value="0.0" style="writing-mode: bt-lr; height:25px;">
            </div>

            <!-- Velocity canvas pushed to bottom -->
            <canvas id="CanvasVel" width="200" height="200" style="border:2px solid black; margin-top: auto;"></canvas>
        </div>

        <script>
        const slider = document.getElementById("eField");
        const valueLabel = document.getElementById("eFieldValue");

        // Update label as slider moves
        slider.addEventListener("input", () => {
            valueLabel.textContent = Number(slider.value).toFixed(2);
        });
        </script>


    </body>
</html>
